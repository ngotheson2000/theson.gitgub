<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>jQuery getJSON() Method</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
      
    <!-- Script to get JSON file and display its content -->
    <script type="text/javascript" language="javascript">
      $(document).ready(function() {
    $("#fetch").click(function(event) {
        $.getJSON("http://localhost:5101/api/user", function(emp) {
            for(var i=0;i<emp.length;i++){
                $('#display').html('<p> id: ' + emp[i].id + '</p>');
                $('#display').append('<p> displayName : ' + emp[i].displayName + '</p>');
                $('#display').append('<p> email: ' + emp[i].email + '</p>');
                $('#display').append('<p> phone: ' + emp[i].phone + '</p>');
                $('#display').append('<p> dateOfBirth: ' + emp[i].dateOfBirth + '</p>');
               }
           
        });
    });
});
    </script>
</head>
<style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover {
      background-color: #111;
    }
    </style>
<body>
    
    <div >
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="Edit.html">User</a></li>
            <li><a href="#contact">Thêm</a></li>
            <li><a href="#about">About</a></li>
          </ul>
    </div>  
    <h2>"Danh mục người dùng";</h2>
    <p class="alert-danger"></p>
    <p class="alert-success"></p>
    <p class="text-right"></p>
    <table class="table" style="border: 1px solid #d9d9d9">
        <tr>
            <th rowspan="2" style="vertical-align: middle">displayName</th>
            <th rowspan="2" style="vertical-align: middle">email</th>
            <th rowspan="2" class="text-center" style="vertical-align: middle">phone</th>
            <th colspan="3" class="text-center">dateOfBirth</th>
            <th rowspan="2"></th>
            
        </tr>
        <tr>
            <th class="text-center">Thêm</th>
            <th class="text-center">Sửa</th>
            <th class="text-center">Xóa</th>
        </tr>
       
     
        {
            <tr>
                <td>@item.FullName</td>
                <td>@item.UserName</td>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center">
               
                </td>
            </tr>
        }
    </table>
   
</body>
</html>
